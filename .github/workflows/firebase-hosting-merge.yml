name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn run build
        env:
          IMDB_API_KEY_V3: '${{ secrets.IMDB_API_KEY_V3 }}'
          IMDB_API_KEY_V4: '${{ secrets.IMDB_API_KEY_V4 }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOU_DOUM }}'
          channelId: 'live'
          projectId: 'dou-doum'
