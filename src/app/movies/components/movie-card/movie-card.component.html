<ng-container *ngIf="movie else loadingOrError">
  <div class="card movie-card">
    <div class="card-image movie-image">
      <figure *ngIf="movie.poster_path" class="image is-2by3">
        <img [src]="imdbImage.getImageUrl('original', movie.poster_path)" [alt]="movie.title"/>
      </figure>
    </div>
    <div class="card-content">
      <a (click)="this.navigateTo(movie.id)"><strong>{{ movie.title }}</strong></a>
      <p class="movie-tagline">{{ movie.tagline }}</p>
    </div>
  </div>
</ng-container>

<ng-template #loadingOrError>
  <ng-container *ngIf="error else loading">
    <p>Error fetching cast data!</p>
  </ng-container>
</ng-template>

<ng-template #loading>
  <div class="custom-skeleton p-4">
    <div class="flex mb-3">
      <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
      <div>
        <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton height=".5rem"></p-skeleton>
      </div>
    </div>
    <p-skeleton width="100%" height="150px"></p-skeleton>
    <div class="flex justify-content-between mt-3">
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
    </div>
  </div>
</ng-template>
